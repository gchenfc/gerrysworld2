<script type="text/javascript">
  buttons = document.getElementById("buttons");
  var assignments = JSON.parse(data);
  for (let [giver, receiver] of Object.entries(assignments)) {
    var button = document.createElement("button");
    button.style = "margin: 0px 5px; font-size: 14pt;";
    button.innerHTML = giver;
    button.onclick = function () {set_assign(giver, receiver)};
    buttons.appendChild(button);
  }
  function set_assign(giver, receiver) {
    document.getElementById("giver").innerHTML = giver;
    document.getElementById("recipient").innerHTML = "<u>" + receiver + "</u>.";
    document.getElementById("t1").style.visibility = "visible";
  };
</script>
