<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Image Carousel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel">
  <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
  <div class="carousel-images">
    <img src="Slide1.png" style="width:100%" class="carousel-image">
    <img src="Slide2.png" style="width:100%" class="carousel-image">
    <img src="Slide3.png" style="width:100%" class="carousel-image">
    <img src="Slide4.png" style="width:100%" class="carousel-image">
    <img src="Slide5.png" style="width:100%" class="carousel-image">
    <img src="Slide6.png" style="width:100%" class="carousel-image">
    <img src="Slide7.png" style="width:100%" class="carousel-image">
    <img src="Slide8.png" style="width:100%" class="carousel-image">
    <img src="Slide9.png" style="width:100%" class="carousel-image">
  </div>
  <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
