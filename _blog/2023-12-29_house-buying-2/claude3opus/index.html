<!DOCTYPE html>
<html>
<head>
  <title>Owning vs Renting Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Owning vs Renting Calculator</h1>
  <div>
    <label for="house-value">House Value (V):</label>
    <input type="number" id="house-value" value="300000">
  </div>
  <div>
    <label for="down-payment">Down Payment (D%):</label>
    <input type="number" id="down-payment" value="20">
  </div>
  <div>
    <label for="mortgage-rate">Mortgage Interest Rate (r%):</label>
    <input type="number" id="mortgage-rate" value="4">
  </div>
  <div>
    <label for="rental-cost">Annual Rental Cost (R% of V):</label>
    <input type="number" id="rental-cost" value="6">
  </div>
  <div>
    <label for="investment-return">Investment Return (K%):</label>
    <input type="number" id="investment-return" value="5">
  </div>
  <div>
    <label for="time-horizon">Time Horizon (T):</label>
    <input type="range" id="time-horizon" min="1" max="30" value="10">
    <span id="time-horizon-value">10</span> years
  </div>
  <button onclick="calculateCosts()">Calculate</button>

  <table id="calculation-table">
    <tr>
      <th></th>
      <th>Down Payment</th>
      <th>Mortgage/Rental Payments</th>
      <th>Additional Costs</th>
      <th>Opportunity Cost/Gain</th>
      <th>Total Cost</th>
    </tr>
  </table>

  <canvas id="cost-chart"></canvas>

  <script src="script.js"></script>
</body>
</html>
